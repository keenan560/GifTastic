<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous"></script>
    <script src="gif.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <audio>
        <source id="static" src="tv-static-01.mp3" type="audio/mp3">
    </audio>
    <title>GifTastic API</title>
</head>

<body>
    <div class="container-fluid">
        <div id="array" class="row ml-3">
            <!-- Append buttons from array here -->
        </div>
        <div class="row col-12 mr-0">
            <div id="input" class=" col-4 mr-0">
                <!-- Add a Topic Input box -->
                <form id="topic-form">
                    <div class="form-group">
                        <label class="text-dark">Add a TV Show...</label>
                        <input type="text" class="form-control" id="input-topic" name="ntopic" placeholder="" />

                    </div>
                    <input value="Add TV Show!" type="button" id="submit" class="btn btn-lg btn-dark" />
                    <button id="clear" class="btn btn-lg btn-dark ml-3">Clear</button>
                </form>
            </div>
            <div class="containter">
                <div id='results' class="row col-6">
                    <!-- Append Gif results here -->
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
